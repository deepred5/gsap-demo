<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./gsap.min.js"></script>
  <script src="./GSDevTools3.min.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <h1>Timelines</h1>

  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>

  <script>
    let tl = gsap.timeline()

    tl.to('.box1', {
      x: 600,
      duration: 2,
    }, 0)

    tl.to('.box2', {
      x: 600,
      duration: 1,
    }, "<+=0.5")

    tl.to('.box3', {
      x: 600,
      duration: 1,
    }, "<+=0.5")
  </script>
  <script>
    GSDevTools.create();
  </script>
</body>

</html>
