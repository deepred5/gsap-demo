<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./gsap.min.js"></script>
  <script src="./ScrollTrigger.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 5000px;
    }

    .box1 {
      width: 100px;
      height: 600px;
      background: orange;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      top: 1200px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <script>
    gsap.registerPlugin(ScrollTrigger) 
  </script>
  <script>
    gsap.from(".box2", {
      scrollTrigger: {
        trigger: ".box2",
        markers: true,
      }, // start animation when ".box" enters the viewport
      y: 100,
      opacity: 0,
    });
  </script>
</body>

</html>
