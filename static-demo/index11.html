<head>

  <script src="./gsap.min.js"></script>

  <style>
    body {
      font-family: 'Asap', Arial, Helvetica, sans-serif;

<body>
  <div id="quote">SplitText makes it easy to break apart the text in an HTML element so that each character, word,
    and/or line is wrapped in its own div tag.</div>

  <button id="animate">animate</button>



  <script>
    gsap.registerPlugin(SplitText);

    var mySplitText = new SplitText("#quote", { type: "words,chars" });
    debugger
    var chars = mySplitText.chars; //an array of all the divs that wrap each character

    gsap.set("#quote", { perspective: 400 });

    console.log(chars);

  </script>

</body>
