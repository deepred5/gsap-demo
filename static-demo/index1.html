<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
  <script src="./gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #fcd;
      position: absolute;
      left: 400px;
      top: 300px;
    }
  </style>
</head>

<body>
  <h1>gsap.to</h1>
  <div class="box"></div>
  <button id="btn">click</button>

  <script>
    const btn = document.querySelector('#btn')

    btn.addEventListener('click', () => {
      gsap.to(".box", { rotation: '+=180', duration: 3, backgroundColor: '#8d3dae', });
    })
  </script>
</body>

</html>
